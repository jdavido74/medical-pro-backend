# =============================================================================
# MedicalPro - Multi-Tenant Nginx Configuration
# =============================================================================
# Handles wildcard subdomains for clinic-specific access
# Each clinic gets: clinicname.medimaestro.com
#
# Installation:
#   1. Obtain wildcard SSL: ./setup-wildcard-ssl.sh
#   2. Copy to /etc/nginx/sites-available/medimaestro
#   3. ln -s /etc/nginx/sites-available/medimaestro /etc/nginx/sites-enabled/
#   4. nginx -t && systemctl reload nginx
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=1r/s;

# Map subdomain to clinic identifier
map $host $clinic_subdomain {
    default "";
    "~^(?<subdomain>[^.]+)\.medimaestro\.com$" $subdomain;
}

# Upstream backends
upstream backend_api {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream frontend_app {
    server 127.0.0.1:3000;
    keepalive 8;
}

# =============================================================================
# HTTP → HTTPS Redirect (all subdomains)
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name medimaestro.com *.medimaestro.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# Main Application (app.medimaestro.com)
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.medimaestro.com;

    # Wildcard SSL Certificate
    ssl_certificate /etc/letsencrypt/live/medimaestro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/medimaestro.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Robots-Tag "noindex, nofollow, noarchive" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; frame-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self'" always;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Logs
    access_log /var/log/nginx/medimaestro_access.log;
    error_log /var/log/nginx/medimaestro_error.log;

    # Block search engine crawling
    location = /robots.txt {
        default_type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # Serve uploaded files (logos, etc.) directly from backend uploads dir
    location /uploads/ {
        alias /var/www/medical-pro-backend/uploads/;
        expires 1d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
        add_header Cross-Origin-Resource-Policy "cross-origin";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # API
    location /api {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Clinic-Subdomain $clinic_subdomain;
        client_max_body_size 10M;
    }

    # Frontend
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Clinic-Subdomain $clinic_subdomain;
    }
}

# =============================================================================
# Admin Portal (admin.medimaestro.com)
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.medimaestro.com;

    # Wildcard SSL Certificate
    ssl_certificate /etc/letsencrypt/live/medimaestro.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/medimaestro.com-0001/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Robots-Tag "noindex, nofollow, noarchive" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; frame-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self'" always;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Logs
    access_log /var/log/nginx/medimaestro_admin_access.log;
    error_log /var/log/nginx/medimaestro_admin_error.log;

    # Static files root
    root /var/www/medical-pro-admin/build;
    index index.html;

    # Block search engine crawling
    location = /robots.txt {
        default_type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # API proxy
    location /api {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 10M;
    }

    # Stricter rate limiting for login
    location /api/v1/auth/login {
        limit_req zone=login_limit burst=5 nodelay;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny sensitive files
    location ~ /\. { deny all; }
}

