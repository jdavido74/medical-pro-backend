# =============================================================================
# MedicalPro - Nginx Configuration
# =============================================================================
# Production configuration for MedicalPro SaaS application
#
# Installation:
#   1. Copy to /etc/nginx/sites-available/medicalpro
#   2. Link: ln -s /etc/nginx/sites-available/medicalpro /etc/nginx/sites-enabled/
#   3. Remove default: rm /etc/nginx/sites-enabled/default
#   4. Test: nginx -t
#   5. Reload: systemctl reload nginx
#   6. Get SSL: certbot --nginx -d app.medimaestro.com
#
# Replace 'app.medimaestro.com' with your actual domain
# =============================================================================

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=1r/s;

# Upstream backends
upstream backend_api {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream frontend_app {
    server 127.0.0.1:3000;
    keepalive 8;
}

# =============================================================================
# HTTP â†’ HTTPS Redirect
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name app.medimaestro.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =============================================================================
# HTTPS Main Server Block
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.medimaestro.com;

    # -------------------------------------------------------------------------
    # SSL Configuration (Certbot will update these)
    # -------------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/app.medimaestro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.medimaestro.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # -------------------------------------------------------------------------
    # Security Headers (OWASP Recommendations)
    # -------------------------------------------------------------------------
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (adjust as needed for your app)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # -------------------------------------------------------------------------
    # Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # -------------------------------------------------------------------------
    # Request Size Limits
    # -------------------------------------------------------------------------
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    access_log /var/log/nginx/medicalpro_access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/medicalpro_error.log warn;

    # -------------------------------------------------------------------------
    # API Routes
    # -------------------------------------------------------------------------
    location /api {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 8k;
    }

    # Stricter rate limiting for auth endpoints
    location /api/v1/auth/login {
        limit_req zone=login_limit burst=5 nodelay;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------------------------------
    # Health Check Endpoint (for monitoring)
    # -------------------------------------------------------------------------
    location /health {
        proxy_pass http://backend_api/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Don't log health checks
        access_log off;
    }

    # -------------------------------------------------------------------------
    # Frontend Application
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # -------------------------------------------------------------------------
    # Static Assets Cache (if serving directly)
    # -------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # -------------------------------------------------------------------------
    # Deny access to sensitive files
    # -------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }
}

